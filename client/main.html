<head>
  <title>John the Meteor</title>
</head>


<body>
  <h1>Welcome to John!</h1>

  <header>
    <div class="score-maker-container">
      <button class="score-maker-view">view</button><h2>score maker</h2> 
      <div class="score-maker hidden">
            <form class="new-score">
                <section>
                    <div style="float:left;">
                        <label for="duration">concert duration</label>
                        <input type="number" name="concert-duration" min="0" value="30000">
                    </div>
                    <div style="float:left;">
                        <label for="email">event duration</label>
                        <input type="number" name="event-duration" min="0" value="100">
                    </div>
                    </section>
                <input type="submit" value="Submit">
            </form>
  
      </div>
    </div>
    <div class="clearfix"></div>

    <div class="event-maker-container">
        <button class="event-maker-view">view</button><h2>event maker</h2> 
        <div class="event-maker hidden">
            <form class="new-event">
                <select class="laneMenu" name="laneMenu">
                  <!-- this menu is filled dynamically from the collection -->
                </select>
                <select class="karmaMenu" name="karmaMenu">
                  <!-- this menu is filled dynamically from the collection -->
                  <!-- <option value="doux">doux</option-->
                </select>
                <input type="number" name="start" min="0" value="0">
                <input type="number" name="end" min="0" value="1000">
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>

  </header>

  <div id="john_anchor_1"></div>
  <p>John's time is <span id="john_time"></span>ms</p>
  {{> info}}
  {{> hello}}

</body>

<template name="hello">
  <button>Show John timeline</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>

<template name="info">
  <p>This is John's footer</p>
</template>
