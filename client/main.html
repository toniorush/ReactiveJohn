<head>
  <title>John the Meteor</title>
</head>


<body>
  <h1>Welcome to John!</h1>

  <header>
    <h2>score maker</h2>
    <form class="new-event">
      <select class="laneMenu" name="laneMenu">
        <!-- this menu is filled dynamically from the collection -->
      </select>
      <select class="karmaMenu" name="karmaMenu">
        <!-- this menu is filled dynamically from the collection -->
        <!-- <option value="doux">doux</option-->
      </select>
      <input type="number" name="start" min="0" value="0">
      <input type="number" name="end" min="0" value="1000">
      <input type="submit" value="Submit">
    </form>
  </header>

  <div id="john_anchor_1"></div>
  {{> info}}
  {{> hello}}

</body>

<template name="hello">
  <button>Show John timeline</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>

<template name="info">
  <p>This is John's footer</p>
</template>
